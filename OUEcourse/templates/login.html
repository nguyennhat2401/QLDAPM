{% extends 'layout/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-sm rounded-3">
                <div class="card-header bg-danger text-white text-center fw-bold">
                    ĐĂNG NHẬP
                </div>
                <div class="card-body p-4">
                    <form method="post" action="/login">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username" required>
                            <label for="username">Tên đăng nhập</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password" required>
                            <label for="password">Mật khẩu</label>
                        </div>

                        <button class="btn btn-danger w-100 mt-2">Đăng nhập</button>
                    </form>

                    <div class="text-center mt-3">
                        <p class="mb-0">Chưa có tài khoản? <a href="/register" class="text-decoration-none">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
