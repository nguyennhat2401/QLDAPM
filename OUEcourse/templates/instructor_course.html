{% extends 'layout/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-0 shadow-sm rounded-3">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Các khóa học do bạn giảng dạy</h5>
            <a href="/instructor/add-course" class="btn btn-light btn-sm">+ Thêm khóa học</a>
        </div>
        <div class="card-body">

            {% if courses %}
                <ul class="list-group list-group-flush">
                    {% for course in courses %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-primary">{{ course.title }}</span>
                        <div class="btn-group">
                            <a href="/course/{{course.id}}?instructor_view=1" class="btn btn-info btn-sm me-2">Xem</a>
                            <a href="/instructor/edit-course/{{course.id}}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                            <form action="/instructor/delete-course/{{course.id}}" method="post"
                                  onsubmit="return confirm('Bạn chắc chắn muốn xóa?')">
                                <button class="btn btn-danger btn-sm ms-2">Xóa</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted text-center mb-0 mt-3">Bạn chưa tạo khóa học nào.</p>
            {% endif %}

        </div>
    </div>
</div>
{% endblock %}
