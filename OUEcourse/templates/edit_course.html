{% extends 'layout/base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Chỉnh sửa khóa học</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Tiêu đề khóa học</label>
            <input type="text" name="title" class="form-control" value="{{ course.title }}" required>
        </div>
        <div class="mb-3">
            <label>Mô tả</label>
            <textarea name="description" class="form-control">{{ course.description }}</textarea>
        </div>
        <div class="mb-3">
            <label>Giá</label>
            <input type="number" name="price" class="form-control" value="{{ course.price }}">
        </div>

        <h5>Bài học hiện có</h5>
        {% for lesson in lessons %}
        <div class="lesson-item mb-2 border p-2">
            <input type="hidden" name="lesson_id" value="{{ lesson.id }}">
            <input type="text" name="lesson_title" class="form-control mb-1" value="{{ lesson.title }}" required>
            <textarea name="lesson_content" class="form-control">{{ lesson.content }}</textarea>
            <form method="POST" action="/instructor/delete-lesson/{{lesson.id}}/{{course.id}}"
              onsubmit="return confirm('Xóa bài học này?')">
            <button class="btn btn-sm btn-danger mt-1">Xóa bài học</button>
            </form>
        </div>
        {% endfor %}

        <h5 class="mt-3">Thêm bài học mới</h5>
        <div id="new-lesson-container"></div>
        <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="addNewLesson()">Thêm bài học</button>

        <div class="mt-3">
            <button class="btn btn-success">Lưu thay đổi</button>
        </div>
    </form>
</div>

<script>
function addNewLesson() {
    const container = document.getElementById("new-lesson-container");
    const div = document.createElement("div");
    div.classList.add("lesson-item", "mb-2", "border", "p-2");
    div.innerHTML = `
        <input type="text" name="new_lesson_title" class="form-control mb-1" placeholder="Tiêu đề bài học mới" required>
        <textarea name="new_lesson_content" class="form-control" placeholder="Nội dung bài học mới"></textarea>
    `;
    container.appendChild(div);
}
</script>
{% endblock %}
