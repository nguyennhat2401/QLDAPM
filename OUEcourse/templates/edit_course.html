{% extends 'layout/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-0 shadow-sm rounded-3">
        <div class="card-header bg-warning text-dark fw-bold">
            Chỉnh sửa khóa học
        </div>
        <div class="card-body p-4">
            <!-- Form chính để lưu toàn bộ thay đổi -->
            <form method="POST" action="" enctype="multipart/form-data">
                <!-- Tiêu đề khóa học -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Tiêu đề khóa học</label>
                    <input type="text" name="title" class="form-control" value="{{ course.title }}" required>
                </div>

                <!-- Mô tả -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Mô tả</label>
                    <textarea name="description" class="form-control" rows="3">{{ course.description }}</textarea>
                </div>

                <!-- Giá -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Giá</label>
                    <input type="number" name="price" class="form-control" value="{{ course.price }}">
                </div>

                <!-- Bài học hiện có -->
                <h5 class="mt-4 text-primary fw-bold">Bài học hiện có</h5>
                {% if lessons %}
                    {% for lesson in lessons %}
                    <div class="lesson-item mb-3 p-3 border rounded">
                        <input type="hidden" name="lesson_id" value="{{ lesson.id }}">
                        <input type="text" name="lesson_title" class="form-control mb-2" value="{{ lesson.title }}" required>
                        <textarea name="lesson_content" class="form-control mb-2" rows="2">{{ lesson.content }}</textarea>
                        <input type="text" name="lesson_video" class="form-control mb-2" value="{{ lesson.video_url or '' }}" placeholder="Link YouTube (nếu có)">

                        <div class="text-end mt-2">
                            <button type="button" class="btn btn-sm btn-outline-danger"
                                onclick="deleteLesson({{ lesson.id }}, {{ course.id }})">Xóa bài học</button>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <p class="text-muted">Chưa có bài học nào cho khóa học này.</p>
                {% endif %}

                <!-- Thêm bài học mới -->
                <h5 class="mt-4 text-success fw-bold">Thêm bài học mới</h5>
                <div id="new-lesson-container"></div>
                <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="addNewLesson()">+ Thêm bài học</button>

                <!-- Lưu/Hủy -->
                <div class="mt-4 d-flex justify-content-between">
                    <a href="/instructor/courses"
                       class="btn btn-outline-secondary w-50 me-2 d-flex align-items-center justify-content-center rounded-pill shadow-sm"
                       style="font-weight: 500;">
                        <i class="bi bi-x-circle me-2"></i> Hủy
                    </a>

                    <button type="submit"
                            class="btn btn-success w-50 d-flex align-items-center justify-content-center rounded-pill shadow-sm"
                            style="font-weight: 500;">
                        <i class="bi bi-check-circle me-2"></i> Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function addNewLesson() {
    const container = document.getElementById("new-lesson-container");
    const div = document.createElement("div");
    div.classList.add("lesson-item", "mb-3", "p-3", "border", "rounded");
    div.innerHTML = `
        <input type="text" name="new_lesson_title" class="form-control mb-2" placeholder="Tiêu đề bài học mới" required>
        <select class="form-select mb-2" onchange="toggleLessonType(this)">
            <option value="text">Bài học dạng Text</option>
            <option value="video">Bài học dạng Video</option>
            <option value="pdf">Bài học dạng PDF</option>
        </select>
        <div class="lesson-content">
            <textarea name="new_lesson_content" class="form-control" placeholder="Nội dung bài học" rows="2"></textarea>
        </div>
    `;
    container.appendChild(div);
}

function toggleLessonType(select) {
    const wrapper = select.closest(".lesson-item");
    const contentDiv = wrapper.querySelector(".lesson-content");
    if (select.value === "video") {
        contentDiv.innerHTML = `<input type="text" name="new_lesson_video" class="form-control" placeholder="Nhập link YouTube">`;
    } else if (select.value === "pdf") {
        contentDiv.innerHTML = `<input type="file" name="new_lesson_pdf" class="form-control" accept="application/pdf">`;
    } else {
        contentDiv.innerHTML = `<textarea name="new_lesson_content" class="form-control" placeholder="Nội dung bài học" rows="2"></textarea>`;
    }
}

function deleteLesson(lessonId, courseId) {
    if (confirm("Xóa bài học này?")) {
        fetch(`/instructor/delete-lesson/${lessonId}/${courseId}`, {method: "POST"})
            .then(() => location.reload());
    }
}
</script>
{% endblock %}
