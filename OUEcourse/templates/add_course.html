{% extends 'layout/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card border-0 shadow-sm rounded-3">
        <div class="card-header bg-success text-white fw-bold">
            Thêm khóa học mới
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <!-- Tiêu đề khóa học -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Tiêu đề khóa học</label>
                    <input type="text" name="title" class="form-control" placeholder="Nhập tiêu đề khóa học" required>
                </div>

                <!-- Mô tả -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Mô tả</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="Nhập mô tả khóa học"></textarea>
                </div>

                <!-- Giá -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Giá</label>
                    <input type="number" name="price" class="form-control" value="0" placeholder="Nhập giá khóa học">
                </div>

                <!-- Bài học -->
                <h5 class="mt-4 text-primary fw-bold">Danh sách bài học</h5>
                <div id="lesson-container">
                    <div class="lesson-item mb-3 p-3 border rounded">
                        <input type="text" name="lesson_title" class="form-control mb-2" placeholder="Tiêu đề bài học" required>
                        <textarea name="lesson_content" class="form-control" placeholder="Nội dung bài học" rows="2"></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary mt-2" onclick="addLesson()">+ Thêm bài học</button>

                <!-- Nút thêm khóa học -->
                <div class="mt-4">
                    <button class="btn btn-success w-100">Thêm khóa học</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function addLesson() {
    const container = document.getElementById("lesson-container");
    const lessonDiv = document.createElement("div");
    lessonDiv.classList.add("lesson-item", "mb-3", "p-3", "border", "rounded");
    lessonDiv.innerHTML = `
        <input type="text" name="lesson_title" class="form-control mb-2" placeholder="Tiêu đề bài học" required>
        <textarea name="lesson_content" class="form-control" placeholder="Nội dung bài học" rows="2"></textarea>
    `;
    container.appendChild(lessonDiv);
}
</script>
{% endblock %}
