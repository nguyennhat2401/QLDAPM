{% extends 'layout/admin_base.html' %}
{% block admin_body %}
<h5>Danh sách khóa học</h5>
<div class="card">
  <div class="table-responsive">
    <table class="table table-sm mb-0">
      <thead><tr><th>ID</th><th>Tiêu đề</th><th>Giảng viên</th><th>Giá</th></tr></thead>
      <tbody>
      {% for c in courses %}
        <tr>
          <td>{{ c.id }}</td><td>{{ c.title }}</td><td>{{ c.instructor.fullName }}</td>
          <td>{{ "{:,.0f}".format(c.price or 0) }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
